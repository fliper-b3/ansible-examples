- name: Requested packages install
  yum:
    name: "libselinux-python"
    state: latest

- name: "Add user `{{ USER }}`"
  user:
    name: "{{ USER }}"

- name: "Add ssh keys to `{{ USER }}` user"
  authorized_key:
    key: "{{ item }}"
    user: "{{ USER }}"
    state: present
  with_items:
    - "ssh-rsa  jenkins@jenkins.eoadm.com"
    - "ssh-rsa  expert@expert-go"
  when: add_ssh_keys
