server {
    listen 80;
    listen 443 ssl http2;
    server_name .expertoptions.com;
    
    include conf.d/expertoptions.com.ssl.inc;
    
    return 301 https://expertoption.com$request_uri;
}
server {
    listen 80;
    listen 443 ssl http2;
    server_name .expertoptions.ru;
    
    include conf.d/expertoptions.ru.ssl.inc;
    
    return 301 https://expertoption.com$request_uri;
}
server {
    listen 80;
    listen 443 ssl http2;
    server_name www.expertoption.com;
    
    include conf.d/expertoption.com.ssl.inc;
    
    return 301 https://expertoption.com$request_uri;
}
