server {
    listen    80;
    server_name .expertoptionasia.com;
    return 301 https://$host$request_uri;
}
server {
    listen 443 ssl http2;
    server_name expertoptionasia.com
                dev.expertoptionasia.com
                zh-tw.expertoptionasia.com
                zh-cn.expertoptionasia.com
                th.expertoptionasia.com
                ko.expertoptionasia.com
                vi.expertoptionasia.com
                ar.expertoptionasia.com
                tr.expertoptionasia.com
                hi.expertoptionasia.com
                id.expertoptionasia.com
                ms.expertoptionasia.com
                pt.expertoptionasia.com
                es.expertoptionasia.com
                ru.expertoptionasia.com
                fil.expertoptionasia.com;

    ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_certificate     conf.d/cert/expertoptionasia.com/fullchain.pem;
    ssl_certificate_key conf.d/cert/expertoptionasia.com/privkey.pem;

    access_log  /var/log/nginx/expertoptionasia.com-access.log;
    error_log   /var/log/nginx/expertoptionasia.com-error.log;

    set $site_ng_upstream "site-ng-expertoptionasia";
    root /home/expert/apps/expertoptionasia.com/dist/client;

    include vhosts.d/default.inc;
}
