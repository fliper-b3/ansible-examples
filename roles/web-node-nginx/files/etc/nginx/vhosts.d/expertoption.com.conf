server {
    listen 443 ssl http2;
    server_name expertoption.com
                dev.expertoption.com
                zh-tw.expertoption.com
                zh-cn.expertoption.com
                th.expertoption.com
                ko.expertoption.com
                vi.expertoption.com
                ar.expertoption.com
                tr.expertoption.com
                hi.expertoption.com
                id.expertoption.com
                ms.expertoption.com
                pt.expertoption.com
                es.expertoption.com
                ru.expertoption.com
                fil.expertoption.com;

    ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_certificate     conf.d/cert/expertoption.com/fullchain.pem;
    ssl_certificate_key conf.d/cert/expertoption.com/privkey.pem;

    access_log  /var/log/nginx/expertoption.com-access.log;
    error_log   /var/log/nginx/expertoption.com-error.log;

    set $site_ng_upstream "site-ng-expertoption";
    root /home/expert/apps/expertoption.com/dist/client;

    include vhosts.d/default.inc;
}
